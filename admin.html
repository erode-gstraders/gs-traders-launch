<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Traders Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

    <!-- Password prompt -->
    <div id="passwordPrompt" class="container py-5 text-center">
        <h2 class="mb-4">Enter Admin Password</h2>
        <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary" id="passwordBtn">Enter</button>
        <p id="errorMsg" class="text-danger mt-2"></p>
    </div>

    <!-- Admin panel -->
    <div id="adminPanel" class="container py-5" style="display:none;">
        <h1 class="mb-4">GS Traders Admin Panel</h1>

        <!-- Logo upload -->
        <div class="mb-3">
            <label for="logoInput" class="form-label">Upload Logo</label>
            <input type="file" class="form-control" id="logoInput" accept="image/*">
            <small class="form-text text-white">Logo will appear on the countdown page.</small>
        </div>

        <!-- Logo position -->
        <div class="mb-3">
            <label class="form-label">Logo Position</label>
            <select class="form-select" id="logoPosition">
                <option value="center">Center</option>
                <option value="top">Top</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="above">Above</option>
            </select>
        </div>

        <!-- Logo size -->
        <div class="mb-3">
            <label class="form-label">Logo Max Width (px)</label>
            <input type="number" class="form-control" id="logoSize" value="150" min="50" max="500">
        </div>

        <!-- Gradient color inputs -->
        <div class="mb-3">
            <label class="form-label">Gradient 1</label>
            <input type="color" class="form-control form-control-color" id="grad1" value="#ff6b6b">
        </div>
        <div class="mb-3">
            <label class="form-label">Gradient 2</label>
            <input type="color" class="form-control form-control-color" id="grad2" value="#f7d794">
        </div>

        <!-- Font selection -->
        <div class="mb-3">
            <label class="form-label">Font</label>
            <select class="form-select" id="fontSelect">
                <option value="'Poppins', sans-serif" selected>Poppins</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
            </select>
        </div>

        <!-- Countdown date -->
        <div class="mb-3">
            <label class="form-label">Launch Date & Time</label>
            <input type="datetime-local" class="form-control" id="launchDate">
        </div>

        <button class="btn btn-primary" id="applyBtn">Apply Changes</button>
        <p class="mt-3">Open <code>index.html</code> to see live changes.</p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
